<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>furnize</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/c2ea80ff-5198-42ee-8ac5-4c8edf0389c0%2FMicrosoftTeams-image%20-%20Copy.png?v=1613901522587"
      type="image/icon type"
    />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene embedded arjs>
      <a-assets>
        <!--<a-assets-item
          id="model"
          response-type="array-buffer"
          src="">
        </a-assets-item> -->
        <a-assets-item
          id="model"
          response-type="array-buffer"
          src="uploads_files_2397542_black_leather_chair.gltf"
        >
        </a-assets-item>
      </a-assets>
      <a-marker present="hiro">
        <!--  <a-box position ="0 0 0" width="1" height="1" color="#ff3737"></a-box> -->
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="5 5 5"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>
      <a-entity camara></a-entity>
    </a-scene>
  </body>
  <html></html>
</html>
